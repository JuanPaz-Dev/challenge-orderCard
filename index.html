<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <section class="card-container">
      <div class="card-items">
        <img
          src="assets/illustration-hero.svg"
          alt="image"
          class="image-ilustration"
        />
        <p class="order-summary">
          <b>Order Summary</b>
        </p>
        <span class="text-card"
          >You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</span
        >
        <div class="plan-item">
          <img src="assets/icon-music.svg" alt="" />
          <p class="order">Annual Plan</p>
          <a href="#">Change</a>
        </div>
        <div class="button-cancelOrder">
          <button class="button-payment">Proceed to Payment</button>
          <span class="cancel-order">
            <b>Cancel Order</b>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
